<html lang="en">
<head>

<body>
    <nav>
        <h1 id="title">Ubicaci√≥n GPS</h1>
        
        <div id="checkForm" class="checkForm" style="position: absolute; max-width: 100px; right:0px; left:0px; margin-right:auto; margin-left:auto; top: 100px; background-color: white; padding: 10px; border-radius:5px; box-shadow: 2px 2px 10px black;">
            <h4 style="margin:0px 0px 5px; padding:0px; text-align:center">Placas</h4>
            <input value="ABC123" type="checkbox" name="vehicle1" id="vehicle1" data-placa="1">
            <label for="vehicle1">ABC123</label><br>

            <input value="DEF456" type="checkbox" name="vehicle2" id="vehicle2" data-placa="2">
            <label for="vehicle2">DEF456</label>
        </div>
        <div class="buttons-container">
            
            <button class="hist">Historicos</button>
        </div>
        </nav>
    
    <section id="datos">
        <table class="grid">
            <tr>
                <th colspan="2"> ABC123</th>
            </tr>
            <tr>
                <th class="name">Latitud</th>
                <td id="lat"></td>
            </tr>
        
            <tr>
                <th class="name">Longitud</th>
                <td id="long"></td>
            </tr>
        
            <tr>
                <th class="name">Fecha</th>
                <td id="date"></td>
            </tr>
        
            <tr>
                <th class="name">Hora</th>
                <td id="time"></td>
            </tr>

            <tr>
                <th class="name">Distancia</th>
                <td id="distance"></td>
            </tr>
        </table>

         <table class="grid">
            <tr>
                <th colspan="2"> DEF456</th>
            </tr>
            <tr>
                <th class="name">Latitud</th>
                <td id="lat2"></td>
            </tr>
        
            <tr>
                <th class="name">Longitud</th>

            </tr>

            </tr>
        
            <tr>
                <th class="name">Hora</th>
                <td id="time2"></td>
            </tr>
        </table>
    </section>

    <div id="mapa"></div>
